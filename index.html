<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
<div class="contenedor">
        <div class="visor"></div>
        <div class="calculadora">
            <div class="botones uno">1</div>
            <div class="botones dos">2</div>
            <div class="botones tres">3</div>
            <div class="operacion sumar">+</div>
            <div class="botones cuatro">4</div>
            <div class="botones cinco">5</div>
            <div class="botones seis">6</div>
            <div class="operacion restar">-</div>
            <div class="botones siete">7</div>
            <div class="botones ocho">8</div>
            <div class="botones nueve">9</div>
            <div class="operacion multiplicar">*</div>
            <div class="botones cero">0</div>
            <div class="botones coma">.</div>
            <div class="calcular igual">=</div>
            <div class="operacion dividir">/</div>
        </div>
        <div class="operacion cancelar">cancelar</div>
    </div>
		<script src="js/script.js"></script>
	</body>
</html>
